<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .container {
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">New Message Received</div>
    <div class="content">
        <p th:text="'Name: ' + ${name}"></p>
        <p th:text="'Message: ' + ${message}"></p>
    </div>
    <div class="footer">
        &copy; 2024 Boston University. All rights reserved.
    </div>
</div>
</body>
</html>
